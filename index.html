<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Olá Mundo</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .caixa {
      background-color: white;
      width: 60%;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 48px;
    }

    p {
      color: #34495e;
      font-size: 20px;
    }

    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <img src="https://cdn-icons-png.flaticon.com/512/4202/4202847.png" alt="Imagem Olá Mundo">
    <h1>Olá, Mundo!</h1>
    <p>Bem-vindo à minha página interativa!</p>

    <input type="text" id="nome" placeholder="Digite o seu nome aqui">
    <br>
    <button onclick="cumprimentar()">Dizer Olá</button>
  </div>

  <script>
    function cumprimentar() {
      const nome = document.getElementById('nome').value;
      if (nome.trim() === "") {
        alert("Por favor, digite o seu nome!");
      } else {
        alert(`Olá, ${nome}! Seja muito bem-vindo à minha página 😄`);
      }
    }
  </script>
</body>
</html>
